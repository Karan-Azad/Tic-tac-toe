<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <h2>'X' goes first</h2>
        <p class="result hide"></p>
        <div class="button-container">
            <button type="button" id="restart-button" class="hide">restart</button>
        </div>
        <table id="game-board">
            <tbody>
                <tr id="a">
                    <td id="1" class="cross"></td>
                    <td id="2" class="cross"></td>
                    <td id="3" class="cross"></td>
                </tr>
                <tr id="b">
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                </tr>
                <tr id="c">
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
